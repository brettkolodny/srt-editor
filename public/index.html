<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SRT Editor</title>
  </head>
  <body>
    <div id="setup">
      <input type="text" id="video-url" />
      <input type="file" id="file-input" />
      <div id="start-button">Start</div>
    </div>
    <div id="content">
      <div id="player"></div>
      <input type="text" id="string" />
      <div id="controls">
        <img id="prev-button" src="./assets/icon-arrow-left.svg" />
        <img id="reload-button" src="./assets/icon-reload.svg" />
        <img id="next-button" src="./assets/icon-arrow-right.svg" />
      </div>
      <div id="save-button">Save</div>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
